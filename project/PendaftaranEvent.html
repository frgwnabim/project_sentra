    <form action="Selesai.php" method="post">
        <div class="teks"><strong>Nama</strong></div>
        <div class="label"><input class="label_dalam" type="text" name="nama" id="nama" placeholder="Masukkan Nama Anda..."></div>

        <div class="teks"><strong>Email</strong></div>
        <div class="label"><input class="label_dalam" type="email" name="email" id="email" placeholder="example@gmail.com"></div>

        <div class="teks"><strong>Password</strong></div>
        <div class="label"><input class="label_dalam" type="password" name="password" id="password" placeholder="**********" minlength="8"></div>

        <div class="teks"><strong>Jenis Kelamin</strong></div>
        <div class="label">
            <select class="label_dalam" name="jk" id="jk">
                <option value="#">Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select></div>

        <div class="umur"><strong>Apakah anda berusia 17 tahun ke atas?</strong></div>
        <div class="label">
            <div class="teks_radio_ya"><input class="label_dalam" type="radio" name="ya" id="ya">YA</div>
        </div>

        <div class="teks_submit"><input class="submit" type="submit" value="submit"></div>
        <div class="teks_submit"><input class="reset" type="reset" value="reset"></div>
    </form>
